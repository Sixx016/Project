  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="glow-card"></div>
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <h2>Login</h2>
          <form>
            <div class="input">
              <label>Email</label>
              <input type="email" placeholder="Enter your email">
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" placeholder="Enter your password">
            </div>
            <button class="btn" type="button" onclick="window.location.href='home.html'">Login</button>

            <div class="social-login">
              <p>or continue with</p>
              <button class="social-btn google" type="button" onclick="window.location.href='home.html'">
                <i class="fa-brands fa-google"></i> Continue with Google
              </button>
              <button class="social-btn facebook" type="button" onclick="window.location.href='home.html'">
                <i class="fa-brands fa-facebook-f"></i> Continue with Facebook
              </button>
            </div>

            <p class="switch-text">Donâ€™t have an account? 
              <label for="flip">Sign Up</label>
            </p>
          </form>
        </div>

        <div class="back">
          <h2>Sign Up</h2>
          <form>
            <div class="input">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your full name">
            </div>
            <div class="input">
              <label>Email</label>
              <input type="email" placeholder="Enter your email">
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" placeholder="Create a password">
            </div>
            <div class="input">
              <label>Confirm Password</label>
              <input type="password" placeholder="Confirm your password">
            </div>
            <button class="btn" type="button" onclick="window.location.href='home.html'">Sign Up</button>

            <p class="switch-text">Already have an account? 
              <label for="flip">Login</label>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
